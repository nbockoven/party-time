<div class="row">

  <div class="col-sm-3 col-md-2">

    <div class="panel">
      <div class="panel-body p-30">
        <h4 class="m-0">Party</h4>
        <div class="checkbox" data-ng-repeat="( party, enabled ) in parties">
          <label>
            <input type="checkbox" data-ng-model="parties[party]" > {{ party }}
          </label>
        </div><!-- .checkbox -->
      </div><!-- .panel-body -->
    </div><!-- .panel -->

    <div class="panel">
      <div class="panel-body p-30">
        <h4 class="m-0">Gender</h4>
        <div class="checkbox" data-ng-repeat="( gender, enabled ) in genders">
          <label>
            <input type="checkbox" data-ng-model="genders[gender]" > {{ gender }}
          </label>
        </div><!-- .checkbox -->
      </div><!-- .panel-body -->
    </div><!-- .panel -->

  </div><!-- .col-sm-3 -->

  <div class="col-sm-9 col-md-10">
    <div class="row">
      <div class="col-sm-6 col-md-3" data-ng-repeat="candidate in candidates | orderBy: 'last_name' | filter: filterByParty | filter: filterByGender">
        <div class="thumbnail">
          <img src="{{ candidate.image }}" alt="{{ candidate.first_name }} {{ candidate.last_name }}" style="margin-top:9px" class="img-responsive">
          <div class="caption text-center">
            <h4 class="m-0">{{ candidate.first_name }} {{ candidate.last_name }}</h4>
            {{ candidate.party }}
            <br>
            <small class="text-muted">{{ candidate.experience }}</small>
          </div><!-- .caption -->
        </div><!-- .thumbnail -->
      </div><!-- .col-sm-6 -->
    </div><!-- .row -->
  </div><!-- .col-sm-9 -->

</div><!-- .row -->
