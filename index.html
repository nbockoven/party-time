<!DOCTYPE html>
<html lang="en" data-ng-app="party">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-ng-bind="$state.current.data.pagetitle + ' Party Time'">Party Time</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css">
    <link rel="stylesheet" href="css/core-layout.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="jumbotron">
      <div class="container-fluid">
        <h1 class="m-0">
          Some Title Here <small>some tagline here</small>
        </h1>
      </div><!-- .container-fluid -->
    </div><!-- .jumbotron -->

    <form id="form-questionnaire" class="carousel slide" data-interval="false" data-wrap="false">
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <div class="container">
            <div class="panel">
              <div class="panel-body p-30">
                <h3 class="mt-0 mb-10 text-primary">Do you like elephants?</h3>
                <div class="radio">
                  <label>
                    <input type="radio" name="elephants" value="yes"> Yes
                  </label>
                </div><!-- .radio -->
                <div class="radio">
                  <label>
                    <input type="radio" name="elephants" value="no"> No
                  </label>
                </div><!-- .radio -->
                <div class="radio">
                  <label>
                    <input type="radio" name="elephants" value="maybe"> Maybe
                  </label>
                </div><!-- .radio -->
                <div class="radio">
                  <label>
                    <input type="radio" name="elephants" value="thursdays"> Only on Thursdays
                  </label>
                </div><!-- .radio -->
              </div><!-- .panel-body -->
            </div><!-- .panel -->
          </div><!-- .container -->
        </div><!-- .item -->

        <div class="item">
          <div class="container">
            <div class="panel">
              <div class="panel-body p-30">
                <h3 class="mt-0 mb-10 text-primary">Do you like donkeys?</h3>
                <div class="radio">
                  <label>
                    <input type="radio" name="donkeys" value="yes"> Yes
                  </label>
                </div><!-- .radio -->
                <div class="radio">
                  <label>
                    <input type="radio" name="donkeys" value="no"> No
                  </label>
                </div><!-- .radio -->
                <div class="radio">
                  <label>
                    <input type="radio" name="donkeys" value="maybe"> Maybe
                  </label>
                </div><!-- .radio -->
                <div class="radio">
                  <label>
                    <input type="radio" name="donkeys" value="thursdays"> Only on Fridays
                  </label>
                </div><!-- .radio -->
              </div><!-- .panel-body -->
            </div><!-- .panel -->
          </div><!-- .container -->
        </div><!-- .item -->

        <div class="item">
          <div class="container">
            <div class="panel">
              <div class="panel-body p-30">
                <h3 class="mt-0 mb-10 text-success">All done.</h3>
                <p class="lead m-0">Turns out you're not what you think you are.</p>
              </div><!-- .panel-body -->
              <div class="panel-footer text-center">
                <a href="#" class="btn btn-primary hidden-xs">Start over</a>
                <a href="#" class="btn btn-primary btn-block visible-xs">Start over</a>
              </div><!-- .panel-footer -->
            </div><!-- .panel -->
          </div><!-- .container -->
        </div><!-- .item -->

      </div><!-- .carousel-inner -->
    </form><!-- .container -->

    <div class="container-fluid" data-ui-view></div><!-- .container-fluid -->


    <!-- JS -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://code.angularjs.org/1.0.6/angular-sanitize.js"></script>
    <!-- APP -->
    <script src="app/app.module.js"></script>
    <!-- CONTROLLERS -->
    <script src="app/components/home/controller.js"></script>
    <script src="app/components/search/controller.js"></script>
    <!-- ROUTER -->
    <script src="app/app.routes.js"></script>
    <!-- CUSTOM -->
    <script src="js/magic.js"></script>

  </body>
</html>
